[build]
  command = "pnpm build"
  publish = ".next"
  
[build.environment]
  NEXT_PUBLIC_URL = "https://dogepoi.netlify.app"
  MY_URL = "https://dogepoi.netlify.app"
  PROXY = "https://my-proxy-production.up.railway.app"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Untuk Hono, mungkin perlu redirect manual
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true